name: food_stock_app
description: A Flutter application to keep track of your food stock.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.10.1

  # Firebase
  firebase_core: ^2.14.0
  firebase_core_platform_interface: ^4.8.0 # Due to an issue set to an fixed version, needs to be removed when issue fixed
  # firebase_auth: ^3.3.19
  # firebase_auth_oauth: ^1.2.0
  firebase_analytics: ^10.4.3
  cloud_firestore: ^4.8.2
  firebase_storage: ^11.2.4
  firebase_messaging: ^14.6.4

  auto_route: ^7.7.0
  freezed_annotation: ^2.0.3
  flutter_hooks: ^0.18.4
  hooks_riverpod: ^2.3.6
  flutter_speed_dial: ^7.0.0
  image_picker: ^1.0.0
  cupertino_icons: ^1.0.2
  responsive_framework: ^1.1.0
  cached_network_image: ^3.2.1
  smooth_page_indicator: ^1.0.0+2
  flutter_slidable: ^3.0.0
  barcode_scan2: ^4.2.1
  google_fonts: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^2.0.3+1
  json_annotation: ^4.5.0
  json_serializable: ^6.2.0
  auto_route_generator: ^7.2.0
  build_runner: ^2.1.11
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  uses-material-design: true

  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis/Dosis-Bold.ttf
        - asset: assets/fonts/Dosis/Dosis-ExtraBold.ttf
        - asset: assets/fonts/Dosis/Dosis-ExtraLight.ttf
        - asset: assets/fonts/Dosis/Dosis-Light.ttf
        - asset: assets/fonts/Dosis/Dosis-Medium.ttf
        - asset: assets/fonts/Dosis/Dosis-Regular.ttf
        - asset: assets/fonts/Dosis/Dosis-SemiBold.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
